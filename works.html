<!DOCTYPE html>
<html class="light" lang="ko">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>a.palebluedot : My Works</title>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/works.css">
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#b08d75",
            "background-light": "#f8f7f5",
            "text-dark": "#2d2a26",
            "text-muted": "#5c5853",
            "glass-light": "rgba(255, 255, 255, 0.65)",
            "glass-border": "rgba(255, 255, 255, 0.8)",
            "grass-green": "#7da66a",
          },
          fontFamily: {
            "display": ["Noto Serif", "serif"],
            "sans": ["Noto Sans", "sans-serif"],
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .glass-panel {
        @apply bg-glass-light backdrop-blur-xl border border-glass-border shadow-[0_8px_32px_rgba(0,0,0,0.05)];
      }
      .glass-button {
        @apply bg-white/40 backdrop-blur-md hover:bg-white/60 transition-all border border-white/50 text-text-dark shadow-sm hover:shadow-md;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .leaf-shadow {
        background-image: radial-gradient(rgba(0, 0, 0, 0.3) 15%, transparent 16%),
          radial-gradient(rgba(0, 0, 0, 0.2) 15%, transparent 16%);
        background-size: 60px 60px;
        background-position: 0 0, 30px 30px;
      }
    }
  </style>
</head>

<body class="bg-background-light text-text-dark overflow-hidden h-screen w-screen relative font-sans">
  <div class="white-flash-overlay" id="whiteFlash"></div>

  <div class="absolute inset-0 z-0 bg-[#f4f2f0] overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-b from-[#ffffff]/80 via-[#f7f5f3]/40 to-transparent"></div>
    <div class="absolute bottom-0 left-0 w-full h-[45vh] z-10">
      <img alt="Lush Green Grass Foreground" class="w-full h-full object-cover object-top opacity-100" src="https://lh3.googleusercontent.com/aida-public/AB6AXuChfzKMtGy9Q_-EuKarLmKpFzpn_TXijS4k0d4qAp_CMX4Pt2IkZciwVY49QiJzn6BpoAKihjA6SALIrXiMnf_38gy4-1Xqx-zRggLEAFuGV0oTTthJAcvZeecINfO__BAMGh1g3XNU9-CcEJ3_130TupIMxhwoj3dnLfqJTnsMcs3xvVJ99cDM5NAnprnW1Dzzv7yn0xLG3EV08OUx7u_EiK9eqKRML8VVIMaVK-zg5MFx6IIJRuGMSUl_fnuGI2j3Nxp-HmCfSOUk" style="mask-image: linear-gradient(to top, black 60%, transparent 100%); -webkit-mask-image: linear-gradient(to top, black 60%, transparent 100%);" />
    </div>
    <div class="absolute -top-20 left-1/3 w-[120vw] h-[120vh] bg-gradient-to-br from-yellow-100/30 via-white/20 to-transparent rotate-12 blur-3xl pointer-events-none z-20"></div>
    <div class="absolute top-0 left-0 w-1/3 h-full z-20 pointer-events-none">
      <img alt="Tree Canopy Left" class="absolute top-0 left-0 w-full h-[120%] object-cover object-right opacity-90 transform -translate-x-10 scale-110" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBpMqb8_6CM32MCvTHwBR048zeAsv_N9t6O2Ad8i7dLlC2JInKx1plMRLhLVwEZQQg_dG0-Yj3O24iFOmIMOUOUPJ1rOSyfcBh_zMvC-mB1_VscRSKWRYbqvnP_q2iqyxF1DScWjrpRTYkdbRzNuwWsmYVwrAtMpOhMRFiy5zp2Ke94ObOHTQ1SCCE92iWXpH3SnGmy90G18_JGIA6jSOcVuybX1MFdL5F-JKjQPlxE_ubJ8VL6CiBYSgz5GqglwOtbvJbOSEpeVWfU" style="mask-image: linear-gradient(to right, black, transparent); -webkit-mask-image: linear-gradient(to right, black, transparent); filter: blur(1px);" />
    </div>
    <div class="absolute top-0 right-0 w-1/3 h-full z-20 pointer-events-none">
      <img alt="Tree Canopy Right" class="absolute top-0 right-0 w-full h-[120%] object-cover object-left opacity-90 transform translate-x-10 scale-110" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCpdbWtkKfaaew97htHoQ9erLLJ8g-9jNEPTX-t-CTJWi6fLSinE760JzemlIEIY3qvWQhrE5ox-vlYV0dhDirgQkHDyh0tUIZi7b4UFYkj59V5mHmEV80jJ0O861QS9JDKJ0gHDlcPYHuX0Th8_a3nCQjvNMkYc-PbqSTTBne8ZBEjRUip2cgVrPMirSTA9j8oCNrkXV7JJJPdmEJ_i5UMhUFmKt_Q8hwCwB1Vr5aZctyFxs1VdWu1aYfUjShpESALdVap5Jq0XiIg" style="mask-image: linear-gradient(to left, black, transparent); -webkit-mask-image: linear-gradient(to left, black, transparent); filter: blur(1px);" />
    </div>
    <div class="absolute top-0 left-0 w-full h-full z-15 pointer-events-none opacity-30 mix-blend-overlay leaf-shadow"></div>
    
    <div class="absolute top-[45%] md:top-[45%] left-1/2 -translate-x-1/2 -translate-y-1/2 w-[75vw] h-[75vw] md:w-[90vw] md:h-[90vw] max-w-[600px] max-h-[600px] flex items-center justify-center z-20">
      <div class="relative z-30 transform transition-transform duration-700 hover:scale-105" style="filter: drop-shadow(0 30px 40px rgba(0,0,0,0.25));">
        <img id="main-image" alt="View of Ceramic Piece" class="cursor-pointer w-[80vw] md:w-[80vw] max-w-[420px] object-contain relative z-10" src="" />
      </div>
    </div>
  </div>

  <div class="relative z-30 flex flex-col h-full justify-between pointer-events-none p-6 md:p-8">
    <header class="flex justify-between items-start pointer-events-auto">
      <div class="p-4 flex items-center gap-4">
        <div>
          <h1 class="text-xl md:text-2xl font-display font-bold leading-none tracking-wide text-black drop-shadow-[0_4px_3px_rgba(0,0,0,0.3)]">
            My Ceramic Works
          </h1>
        </div>
      </div>
      <nav id="nav-pc" class="hidden md:flex glass-panel rounded-2xl px-2 py-2 gap-1 bg-white/70">
      </nav>
      <button class="md:hidden glass-button size-12 rounded-full flex items-center justify-center text-text-dark">
        <span class="material-symbols-outlined">menu</span>
      </button>
    </header>

    <footer class="w-full pointer-events-auto pb-10 md:pb-4 px-4">
      <div class="max-w-4xl mx-auto flex flex-col items-center">
        <p class="text-[12px] md:text-xs font-bold text-text-muted mb-6 drop-shadow-sm text-center">
          이미지를 누르면 정보를 확인할 수 있습니다.
        </p>

        <div class="glass-panel rounded-3xl p-3 w-full backdrop-blur-2xl shadow-xl bg-white/80 border-white/60">
          <div class="flex items-center gap-4">
            <button id="btn-prev" class="glass-button rounded-full p-2 text-text-dark shrink-0 hover:bg-white">
              <span class="material-symbols-outlined">chevron_left</span>
            </button>
            
            <div id="thumbnails-track" class="flex-1 overflow-x-auto hide-scrollbar flex gap-4 px-2 scroll-smooth">
            </div>

            <button id="btn-next" class="glass-button rounded-full p-2 text-text-dark shrink-0 hover:bg-white">
              <span class="material-symbols-outlined">chevron_right</span>
            </button>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <div id="info-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
    <div id="modal-backdrop" class="absolute inset-0 bg-black/40 backdrop-blur-sm transition-opacity cursor-pointer"></div>
    <div class="relative glass-panel rounded-2xl p-6 w-[90vw] md:w-96 transform transition-all bg-white/90 backdrop-blur-2xl shadow-2xl animate-[fadeIn_0.3s_ease-out]">
      <button id="btn-close-modal" class="absolute top-4 right-4 text-text-dark/50 hover:text-text-dark transition-colors pointer-events-auto">
        <span class="material-symbols-outlined">close</span>
      </button>

      <h2 id="info-title" class="text-lg font-bold text-text-dark mb-2"></h2>
      <p id="info-desc" class="text-sm font-sans text-text-muted leading-relaxed mb-6 font-medium">
      </p>
      <div class="flex items-center justify-between border-t border-text-dark/10 pt-4">
        <div>
          <p id="info-year" class="text-sm font-bold text-text-dark"></p>
        </div>
      </div>
    </div>
  </div>

  <div id="mobile-menu" class="hidden fixed inset-0 z-[60] flex flex-col bg-background-light/95 backdrop-blur-xl p-8 animate-[fadeIn_0.2s_ease-out]">
    <div class="flex justify-end">
      <button id="btn-close-menu" class="glass-button size-12 rounded-full flex items-center justify-center text-text-dark">
        <span class="material-symbols-outlined">close</span>
      </button>
    </div>
    <nav id="nav-mobile" class="flex flex-col gap-6 mt-12 text-center">
    </nav>
  </div>

  <script src="js/works.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>a.palebluedot</title>
<style>
/* 기본 리셋 */
* { margin:0; padding:0; box-sizing:border-box; }
html, body { width:100%; height:100%; overflow:hidden; }

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  background:#0c1226;
  color:#f5f5f5;
}

canvas {
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events: none; /* 캔버스 클릭 방지 필수 */
}

.scene {
  position:relative;
  z-index:1;
  width:100%; height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.center {
  text-align:center;
}

.title {
  font-size: clamp(3rem, 8vw, 7rem);
  font-weight:700;
  letter-spacing:-0.04em;
  transition: transform 0.3s ease;
  user-select: none;
}

.sub {
  margin-top:1.5rem;
  display:flex;
  justify-content:center;
  gap:3rem;
  opacity:0;
  transform: translateY(10px);
  transition: all 0.6s ease;
}

.scene.active .sub {
  opacity:1;
  transform: translateY(0);
}

.link {
  font-size: 0.85rem;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  cursor: pointer;
  position: relative;
  user-select: none;
}

/* --- 버튼 스타일 수정 --- */
.link.enter {
  padding: 0.9rem 2.4rem;
  
  /* 평소 상태 */
  border: 1px solid rgba(255, 255, 255, 0.5);
  border-radius: 6px;
  background: transparent; 
  color: rgba(255, 255, 255, 0.8);
  
  /* 부드럽지만 빠른 전환 */
  transition: all 0.1s ease-in-out;
}

/* 마우스 올렸을 때 (Hover) */
.link.enter:hover {
  border-color: #ffffff;
  color: #ffffff;
  /* 밖으로 퍼지는 빛 (Glow) */
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
  transform: translateY(-2px); /* 살짝 위로 뜸 */
}

/* [핵심] 클릭했을 때 (Active) - 확실하게 눌리는 효과 */
.link.enter:active {
  /* 1. 위치를 4px 아래로 푹 내림 (눌리는 동작) */
  transform: translateY(4px); 
  
  /* 2. 안쪽 그림자(inset)를 강하게 주어 움푹 들어간 느낌 연출 */
  box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.6); 
  
  /* 3. 테두리와 글자를 약간 어둡게 처리해 깊이감 추가 */
  border-color: rgba(255, 255, 255, 0.3);
  color: rgba(255, 255, 255, 0.6);
}

</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="scene" id="scene">
  <div class="center">
    <div class="title" id="title">a.palebluedot</div>
    <div class="sub">
      <div class="link enter">Enter</div>
    </div>
  </div>
</div>

<script>
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

const particles = Array.from({ length: 120 }, () => {
  const cx = Math.random() * w;
  const cy = Math.random() * h;
  return {
    cx,
    cy,
    angle: Math.random() * Math.PI * 2,
    speed: 0.001 + Math.random() * 0.002,
    radius: 10 + Math.random() * 40,
    offset: Math.random() * 1000
  };
});

let t = 0;

function draw() {
  ctx.fillStyle = '#0b1020';
  ctx.fillRect(0, 0, w, h);

  particles.forEach(p => {
    p.angle += p.speed;
    const x = p.cx + Math.cos(p.angle + t * 0.001 + p.offset) * p.radius;
    const y = p.cy + Math.sin(p.angle + t * 0.001 + p.offset) * p.radius;

    ctx.beginPath();
    ctx.arc(x, y, 1.2, 0, Math.PI * 2);
    ctx.fillStyle = '#ffffff';
    ctx.fill();
  });

  t++;
  requestAnimationFrame(draw);
}

draw();

setTimeout(() => {
  scene.classList.add('active');
}, 700);

window.addEventListener('mousemove', e => {
  const x = (e.clientX - w/2) * 0.002;
  const y = (e.clientY - h/2) * 0.002;
  title.style.transform = `translate(${x*20}px, ${y*20}px)`;
});
</script>

</body>
</html>

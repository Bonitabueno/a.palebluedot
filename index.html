<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>a.palebluedot</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { width:100%; height:100%; overflow:hidden; }

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  background:#0c1226;
  color:#f5f5f5;
}

canvas {
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}

.scene {
  position:relative;
  z-index:1;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.center { text-align:center; }

.title {
  font-size: clamp(3rem, 8vw, 7rem);
  font-weight:700;
  letter-spacing:-0.04em;
  transition: transform 0.3s ease;
  user-select:none;
}

.sub {
  margin-top:1.5rem;
  display:flex;
  justify-content:center;
  opacity:0;
  transform: translateY(10px);
  transition: all 0.6s ease;
}

.scene.active .sub {
  opacity:1;
  transform: translateY(0);
}

.link {
  font-size:0.85rem;
  letter-spacing:0.08em;
  text-transform:uppercase;
  cursor:pointer;
  user-select:none;
}

/* 기본 상태 */
.link.enter {
  position:relative;
  padding:0.9rem 2.4rem;
  border:1px solid rgba(255,255,255,0.5);
  border-radius:6px;
  background:transparent;
  color:rgba(255,255,255,0.85);

  /* 누르기 전 은은한 흰 그림자 */
  box-shadow:
    0 0 12px rgba(255,255,255,0.25),
    0 8px 20px rgba(0,0,0,0.6);

  transition: all 0.15s ease;
  overflow:hidden;
}

/* 클릭 순간 퍼지는 빛 */
.link.enter::after {
  content:'';
  position:absolute;
  inset:-8px;
  border-radius:10px;
  box-shadow: 0 0 0 rgba(255,255,255,0);
  opacity:0;
  transition: opacity 0.15s ease;
  pointer-events:none;
}

/* 눌렀을 때 */
.link.enter:active {
  transform: translateY(2px);
  color:#ffffff;
}

/* 눌렀을 때 흰 빛 폭발 */
.link.enter:active::after {
  opacity:1;
  box-shadow:
    0 0 25px rgba(255,255,255,0.9),
    0 0 60px rgba(255,255,255,0.6);
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="scene" id="scene">
  <div class="center">
    <div class="title" id="title">a.palebluedot</div>
    <div class="sub">
      <div class="link enter">Enter</div>
    </div>
  </div>
</div>

<script>
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
const scene = document.getElementById('scene');
const title = document.getElementById('title');

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

const particles = Array.from({ length: 120 }, () => ({
  cx: Math.random() * w,
  cy: Math.random() * h,
  angle: Math.random() * Math.PI * 2,
  speed: 0.001 + Math.random() * 0.002,
  radius: 10 + Math.random() * 40,
  offset: Math.random() * 1000
}));

let t = 0;
function draw() {
  ctx.fillStyle = '#0b1020';
  ctx.fillRect(0, 0, w, h);

  particles.forEach(p => {
    p.angle += p.speed;
    const x = p.cx + Math.cos(p.angle + t * 0.001 + p.offset) * p.radius;
    const y = p.cy + Math.sin(p.angle + t * 0.001 + p.offset) * p.radius;
    ctx.beginPath();
    ctx.arc(x, y, 1.2, 0, Math.PI * 2);
    ctx.fillStyle = '#ffffff';
    ctx.fill();
  });

  t++;
  requestAnimationFrame(draw);
}
draw();

setTimeout(() => {
  scene.classList.add('active');
}, 700);

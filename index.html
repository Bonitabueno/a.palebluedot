<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>a.palebluedot</title>
<style>
/* 기본 리셋 */
* { margin:0; padding:0; box-sizing:border-box; }
html, body { width:100%; height:100%; overflow:hidden; }

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  background:#0c1226;
  color:#f5f5f5;
}

canvas {
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events: none;
}

.scene {
  position:relative;
  z-index:1;
  width:100%; height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.center {
  text-align:center;
}

.title {
  font-size: clamp(3rem, 8vw, 7rem);
  font-weight:700;
  letter-spacing:-0.04em;
  transition: transform 0.3s ease;
  user-select: none;
}

.sub {
  margin-top:1.5rem;
  display:flex;
  justify-content:center;
  gap:3rem;
  opacity:0;
  transform: translateY(10px);
  transition: all 0.6s ease;
}

.scene.active .sub {
  opacity:1;
  transform: translateY(0);
}

.link {
  font-size: 0.85rem;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  cursor: pointer;
  position: relative;
  user-select: none;
}

/* --- 버튼 스타일 수정 --- */
.link.enter {
  display: inline-block; /* transform 적용을 위해 필수 */
  padding: 0.9rem 2.4rem;
  
  border: 1px solid rgba(255, 255, 255, 0.5);
  border-radius: 8px;
  background: transparent; 
  color: rgba(255, 255, 255, 0.8);
  
  /* [핵심] 배경이 어두우니 '흰색'으로 그림자(두께)를 줌 */
  /* y축으로 5px 아래에 그림자를 생성하여 버튼이 떠있는 시각적 효과 */
  box-shadow: 0 5px 0 rgba(255, 255, 255, 0.3);
  
  transition: all 0.1s;
}

/* 호버 시: 살짝 더 밝게 */
.link.enter:hover {
  border-color: #ffffff;
  color: #ffffff;
  background: rgba(255,255,255,0.05);
}

/* [핵심] 클릭 시(Active): 그림자를 없애고 버튼을 내림 */
.link.enter:active {
  /* 그림자 제거 (바닥에 닿음) */
  box-shadow: 0 0 0 rgba(255, 255, 255, 0.0);
  
  /* 그림자 높이(5px)만큼 버튼을 실제로 내림 */
  transform: translateY(5px);
  
  border-color: rgba(255, 255, 255, 0.3);
}

</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="scene" id="scene">
  <div class="center">
    <div class="title" id="title">a.palebluedot</div>
    <div class="sub">
      <div class="link enter">Enter</div>
    </div>
  </div>
</div>

<script>
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

const particles = Array.from({ length: 120 }, () => {
  const cx = Math.random() * w;
  const cy = Math.random() * h;
  return {
    cx,
    cy,
    angle: Math.random() * Math.PI * 2,
    speed: 0.001 + Math.random() * 0.002,
    radius: 10 + Math.random() * 40,
    offset: Math.random() * 1000
  };
});

let t = 0;

function draw() {
  ctx.fillStyle = '#0b1020';
  ctx.fillRect(0, 0, w, h);

  particles.forEach(p => {
    p.angle += p.speed;
    const x = p.cx + Math.cos(p.angle + t * 0.001 + p.offset) * p.radius;
    const y = p.cy + Math.sin(p.angle + t * 0.001 + p.offset) * p.radius;

    ctx.beginPath();
    ctx.arc(x, y, 1.2, 0, Math.PI * 2);
    ctx.fillStyle = '#ffffff';
    ctx.fill();
  });

  t++;
  requestAnimationFrame(draw);
}

draw();

setTimeout(() => {
  scene.classList.add('active');
}, 700);

window.addEventListener('mousemove', e => {
  const x = (e.clientX - w/2) * 0.002;
  const y = (e.clientY - h/2) * 0.002;
  title.style.transform = `translate(${x*20}px, ${y*20}px)`;
});
</script>

</body>
</html>

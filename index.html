<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>a.palebluedot</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { width:100%; height:100%; overflow:hidden; }
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  background:#0c1226;
  color:#f5f5f5;
}

canvas {
  position:fixed;
  inset:0;
  z-index:0;
}

.scene {
  position:relative;
  z-index:1;
  width:100%; height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.center {
  text-align:center;
}

.title {
  font-size: clamp(3rem, 8vw, 7rem);
  font-weight:700;
  letter-spacing:-0.04em;
  transition: transform 0.3s ease;
  user-select: none;
}

.sub {
  margin-top:1.5rem;
  display:flex;
  justify-content:center;
  gap:3rem;
  opacity:0;
  transform: translateY(10px);
  transition: all 0.6s ease;
}

.scene.active .sub {
  opacity:1;
  transform: translateY(0);
}

.link {
  font-size: 0.85rem;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  cursor: pointer;
  position: relative;
  user-select: none;
}

/* --- 버튼 스타일 수정 시작 --- */
.link.enter {
  padding: 0.9rem 2.4rem;
  /* 평소 상태: 약간 투명한 흰색 테두리와 글씨 */
  border: 1px solid rgba(245,245,245,0.5);
  border-radius: 6px;
  background: transparent; /* 배경 투명 유지 */
  color: rgba(245,245,245,0.7);
  
  /* 부드러운 전환을 위한 트랜지션 설정 */
  transition: all 0.2s ease-out;
}

/* 마우스 올렸을 때 (Hover) - 배경은 투명하지만 빛나는 효과 */
.link.enter:hover {
  border-color: #ffffff; /* 테두리 완전 흰색 */
  color: #ffffff; /* 글자 완전 흰색 */
  
  /* 배경 대신 테두리와 글자 주변으로 빛이 퍼지는 효과 (Glow) */
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.6), inset 0 0 5px rgba(255,255,255,0.1);
  text-shadow: 0 0 8px rgba(255,255,255,0.8);
  
  transform: translateY(-2px); /* 살짝 떠오르는 느낌 */
}

/* 클릭했을 때 (Active) - 눌리는 느낌 */
.link.enter:active {
  transform: translateY(1px) scale(0.98); /* 아래로 살짝 눌리면서 작아짐 */
  
  /* 눌렸을 때 아주 살짝 반투명한 배경 틴트 추가 (시각적 피드백) */
  background: rgba(255,255,255,0.05); 
  border-color: rgba(255,255,255,0.8);
  color: rgba(255,255,255,0.9);
  
  /* 빛나는 효과가 약간 줄어듦 */
  box-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
  text-shadow: none;
}
/* --- 버튼 스타일 수정 끝 --- */

</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="scene" id="scene">
  <div class="center">
    <div class="title" id="title">a.palebluedot</div>
    <div class="sub">
      <div class="link enter">Enter</div>
    </div>
  </div>
</div>

<script>
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

const particles = Array.from({ length: 120 }, () => {
  const cx = Math.random() * w;
  const cy = Math.random() * h;
  return {
    cx,
    cy,
    angle: Math.random() * Math.PI * 2,
    speed: 0.001 + Math.random() * 0.002,
    radius: 10 + Math.random() * 40,
    offset: Math.random() * 1000
  };
});

let t = 0;

function draw() {
  ctx.fillStyle = '#0b1020';
  ctx.fillRect(0, 0, w, h);

  particles.forEach(p => {
    p.angle += p.speed;

    const x =
      p.cx +
      Math.cos(p.angle + t * 0.001 + p.offset) * p.radius;

    const y =
      p.cy +
      Math.sin(p.angle + t * 0.001 + p.offset) * p.radius;

    ctx.beginPath();
    ctx.arc(x, y, 1.2, 0, Math.PI * 2);
    ctx.fillStyle = '#ffffff';
    ctx.fill();
  });

  t++;
  requestAnimationFrame(draw);
}

draw();

setTimeout(() => {
  scene.classList.add('active');
}, 700);

window.addEventListener('mousemove', e => {
  const x = (e.clientX - w/2) * 0.002;
  const y = (e.clientY - h/2) * 0.002;
  title.style.transform = `translate(${x*20}px, ${y*20}px)`;
});
</script>

</body>
</html>

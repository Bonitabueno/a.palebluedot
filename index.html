<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>a.palebluedot</title>
<style>
/* 기본 리셋 */
* { margin:0; padding:0; box-sizing:border-box; }
html, body { width:100%; height:100%; overflow:hidden; }

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  background:#0c1226;
  color:#f5f5f5;
}

/* [핵심 수정 1] 캔버스가 버튼 클릭/호버를 방해하지 않도록 설정 */
canvas {
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events: none; /* 마우스가 캔버스를 무시하고 통과함 */
}

.scene {
  position:relative;
  z-index:1; /* 캔버스보다 위에 위치 */
  width:100%; height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.center {
  text-align:center;
}

.title {
  font-size: clamp(3rem, 8vw, 7rem);
  font-weight:700;
  letter-spacing:-0.04em;
  transition: transform 0.3s ease;
  user-select: none;
}

.sub {
  margin-top:1.5rem;
  display:flex;
  justify-content:center;
  gap:3rem;
  opacity:0;
  transform: translateY(10px);
  transition: all 0.6s ease;
}

.scene.active .sub {
  opacity:1;
  transform: translateY(0);
}

.link {
  font-size: 0.85rem;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  cursor: pointer;
  position: relative;
  user-select: none;
}

/* --- 버튼 스타일 강력 수정 --- */
.link.enter {
  padding: 0.9rem 2.4rem;
  
  /* 평소 상태: 투명 배경, 약간 흐릿한 흰색 테두리 */
  border: 1px solid rgba(255, 255, 255, 0.4);
  border-radius: 6px;
  background: transparent; 
  color: rgba(255, 255, 255, 0.7);
  
  /* 반응 속도를 빠르게 조정 */
  transition: all 0.15s ease-out;
}

/* [핵심 수정 2] 마우스 올렸을 때 (Hover) - 확실한 발광 효과 */
.link.enter:hover {
  border-color: #ffffff; /* 테두리 쨍한 흰색 */
  color: #ffffff;        /* 글자 쨍한 흰색 */
  
  /* 강한 빛 번짐 효과 (Glow) */
  box-shadow: 
    0 0 10px rgba(255, 255, 255, 0.8),  /* 가까운 빛 */
    0 0 20px rgba(255, 255, 255, 0.4),  /* 중간 빛 */
    inset 0 0 10px rgba(255, 255, 255, 0.2); /* 안쪽 빛 */
    
  transform: translateY(-2px);
  font-weight: 700; /* 글자가 두꺼워지며 시각적 강조 */
}

/* 클릭했을 때 (Active) */
.link.enter:active {
  transform: translateY(1px) scale(0.98);
  background: rgba(255, 255, 255, 0.1); /* 누를 때만 아주 살짝 배경 틴트 */
  box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); /* 빛이 줄어듦 */
}

</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="scene" id="scene">
  <div class="center">
    <div class="title" id="title">a.palebluedot</div>
    <div class="sub">
      <div class="link enter">Enter</div>
    </div>
  </div>
</div>

<script>
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

const particles = Array.from({ length: 120 }, () => {
  const cx = Math.random() * w;
  const cy = Math.random() * h;
  return {
    cx,
    cy,
    angle: Math.random() * Math.PI * 2,
    speed: 0.001 + Math.random() * 0.002,
    radius: 10 + Math.random() * 40,
    offset: Math.random() * 1000
  };
});

let t = 0;

function draw() {
  ctx.fillStyle = '#0b1020';
  ctx.fillRect(0, 0, w, h);

  particles.forEach(p => {
    p.angle += p.speed;
    const x = p.cx + Math.cos(p.angle + t * 0.001 + p.offset) * p.radius;
    const y = p.cy + Math.sin(p.angle + t * 0.001 + p.offset) * p.radius;

    ctx.beginPath();
    ctx.arc(x, y, 1.2, 0, Math.PI * 2);
    ctx.fillStyle = '#ffffff';
    ctx.fill();
  });

  t++;
  requestAnimationFrame(draw);
}

draw();

setTimeout(() => {
  scene.classList.add('active');
}, 700);

window.addEventListener('mousemove', e => {
  const x = (e.clientX - w/2) * 0.002;
  const y = (e.clientY - h/2) * 0.002;
  title.style.transform = `translate(${x*20}px, ${y*20}px)`;
});
</script>

</body>
</html>

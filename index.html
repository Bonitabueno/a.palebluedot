<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>a.palebluedot</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { width:100%; height:100%; overflow:hidden; }

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  background:#0c1226;
  color:#f5f5f5;
}

canvas {
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}

.scene {
  position:relative;
  z-index:1;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.center {
  text-align:center;
}

.title {
  font-size: clamp(3rem, 8vw, 7rem);
  font-weight:700;
  letter-spacing:-0.04em;
  transition: transform 0.3s ease;
  user-select:none;
}

.sub {
  margin-top:1.5rem;
  display:flex;
  justify-content:center;
  opacity:0;
  transform: translateY(10px);
  transition: all 0.6s ease;
}

.scene.active .sub {
  opacity:1;
  transform: translateY(0);
}

.link {
  font-size:0.85rem;
  letter-spacing:0.08em;
  text-transform:uppercase;
  cursor:pointer;
  user-select:none;
}

/* Enter 버튼 기본 상태 */
.link.enter {
  padding: 0.9rem 2.4rem;
  border: 1px solid rgba(255,255,255,0.4);
  border-radius: 6px;
  background: transparent;
  color: rgba(255,255,255,0.7);
  transition: all 0.15s ease-out;
}

/* Hover */
.link.enter:hover {
  border-color:#ffffff;
  color:#ffffff;
  box-shadow:
    0 0 10px rgba(255,255,255,0.6),
    0 0 20px rgba(255,255,255,0.3);
  transform: translateY(-1px);
}

/* 눌렀을 때 유지되는 상태 */
.link.enter.pressed {
  background: rgba(255,255,255,0.22);
  border-color:#ffffff;
  color:#ffffff;
  box-shadow:
    inset 0 6px 14px rgba(0,0,0,0.6),
    0 0 18px rgba(255,255,255,0.6);
  transform: translateY(2px) scale(0.98);
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="scene" id="scene">
  <div class="center">
    <div class="title" id="title">a.palebluedot</div>
    <div class="sub">
      <div class="link enter">Enter</div>
    </div>
  </div>
</div>

<script>
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
const scene = document.getElementById('scene');
const title = document.getElementById('title');
const enterBtn = document.querySelector('.link.enter');

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

/* 별 파티클 */
const particles = Array.from({ length: 120 }, () => {
  const cx = Math.random() * w;
  const cy = Math.random() * h;
  return {
    cx,
    cy,
    angle: Math.random() * Math.PI * 2,
    speed: 0.001 + Math.random() * 0.002,
    radius: 10 + Math.random() * 40,
    offset: Math.random() * 1000
  };
});

let t = 0;
function draw() {
  ctx.fillStyle = '#0b1020';
  ctx.fillRect(0, 0, w, h);

  particles.forEach(p => {
    p.angle += p.speed;
    const x = p.cx + Math.cos(p.angle + t * 0.001 + p.offset) * p.radius;
    const y = p.cy + Math.sin(p.angle + t * 0.001 + p.offset) * p.radius;

    ctx.beginPath();
    ctx.arc(x, y, 1.2, 0, Math.PI * 2);
    ctx.fillStyle = '#ffffff';
    ctx.fill();
  });

  t++;
  requestAnimationFrame(draw);
}
draw();

/* 진입 애니메이션 */
setTimeout(() => {
  scene.classList.add('active');
}, 700);

/* 타이틀 패럴랙스 */
window.addEventListener('mousemove', e => {
  const x = (e.clientX - w / 2) * 0.002;
  const y = (e.clientY - h / 2) * 0.002;
  title.style.transform = `translate(${x * 20}px, ${y * 20}px)`;
});

/* Enter 버튼 클릭 피드백 */
enterBtn.addEventListener('click', () => {
  enterBtn.classList.add('pressed');

  setTimeout(() => {
    enterBtn.classList.remove('pressed');
  }, 180);
});
</script>

</body>
</html>

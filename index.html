<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>a.palebluedot</title>
<style>
/* 기본 리셋 */
* { margin:0; padding:0; box-sizing:border-box; }
html, body { width:100%; height:100%; overflow:hidden; }
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  background:#0c1226;
  color:#f5f5f5;
}

/* 화면 전환 효과 - 흰색 불빛 */
.transition-overlay {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0.95) 100%);
  z-index: 9999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.8s ease-out;
}

.transition-overlay.active {
  opacity: 1;
}

/* 화면 전환 효과 */
.transition-overlay {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0.9) 100%);
  z-index: 9999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.6s ease-out;
}

.transition-overlay.active {
  opacity: 1;
}
canvas {
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events: none;
}
.scene {
  position:relative;
  z-index:1;
  width:100%; height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}
.center {
  text-align:center;
}
.title {
  font-size: clamp(3rem, 8vw, 7rem);
  font-weight:700;
  letter-spacing:-0.04em;
  transition: transform 0.3s ease;
  user-select: none;
  
  /* 떠있는 느낌을 위한 그림자 효과 */
  text-shadow: 
    0 10px 30px rgba(0, 0, 0, 0.5),
    0 5px 15px rgba(0, 0, 0, 0.3);
  
  /* 부드러운 떠오르는 애니메이션 */
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(-10px);
  }
}
.sub {
  margin-top:1.5rem;
  display:flex;
  justify-content:center;
  gap:3rem;
  opacity:0;
  transform: translateY(10px);
  transition: all 0.6s ease;
}
.scene.active .sub {
  opacity:1;
  transform: translateY(0);
}
.link {
  font-size: 0.85rem;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  cursor: pointer;
  position: relative;
  user-select: none;
}
/* --- 자연스러운 호버 효과 버튼 스타일 --- */
.link.enter {
  display: inline-block;
  padding: 0.9rem 2.4rem;
  
  border: 1.5px solid rgba(255, 255, 255, 0.4);
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.03); 
  color: rgba(255, 255, 255, 0.85);
  
  transition: all 0.3s ease;
  -webkit-tap-highlight-color: transparent;
}

/* 호버 시: 부드럽게 확대 + 밝아지는 효과 */
.link.enter:hover {
  transform: scale(1.05);
  border-color: rgba(255, 255, 255, 0.8);
  color: #ffffff;
  background: rgba(255, 255, 255, 0.1);
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
}

/* 클릭 시: 살짝 축소되는 자연스러운 효과 */
.link.enter:active,
.link.enter.clicked {
  transform: scale(0.95);
  border-color: rgba(255, 255, 255, 0.5);
  background: rgba(255, 255, 255, 0.05);
  color: rgba(255, 255, 255, 0.75);
}
</style>
</head>
<body>
<div class="transition-overlay" id="transition"></div>
<canvas id="bg"></canvas>
<div class="scene" id="scene">
  <div class="center">
    <div class="title" id="title">a.palebluedot</div>
    <div class="sub">
      <div class="link enter">Enter</div>
    </div>
  </div>
</div>
<script>
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();
const particles = Array.from({ length: 120 }, () => {
  const cx = Math.random() * w;
  const cy = Math.random() * h;
  return {
    cx,
    cy,
    angle: Math.random() * Math.PI * 2,
    speed: 0.001 + Math.random() * 0.002,
    radius: 10 + Math.random() * 40,
    offset: Math.random() * 1000
  };
});
let t = 0;
function draw() {
  ctx.fillStyle = '#0b1020';
  ctx.fillRect(0, 0, w, h);
  particles.forEach(p => {
    p.angle += p.speed;
    const x = p.cx + Math.cos(p.angle + t * 0.001 + p.offset) * p.radius;
    const y = p.cy + Math.sin(p.angle + t * 0.001 + p.offset) * p.radius;
    ctx.beginPath();
    ctx.arc(x, y, 1.2, 0, Math.PI * 2);
    ctx.fillStyle = '#ffffff';
    ctx.fill();
  });
  t++;
  requestAnimationFrame(draw);
}
draw();
setTimeout(() => {
  scene.classList.add('active');
}, 700);
window.addEventListener('mousemove', e => {
  const x = (e.clientX - w/2) * 0.002;
  const y = (e.clientY - h/2) * 0.002;
  title.style.animation = 'none';
  title.style.transform = `translate(${x*20}px, ${y*20}px)`;
});

// 마우스가 멈추면 다시 float 애니메이션 활성화
let mouseTimeout;
window.addEventListener('mousemove', () => {
  clearTimeout(mouseTimeout);
  mouseTimeout = setTimeout(() => {
    title.style.animation = 'float 3s ease-in-out infinite';
  }, 2000);
});

// Enter 버튼 클릭 효과 (Safari 호환)
const enterBtn = document.querySelector('.link.enter');
const transition = document.getElementById('transition');

enterBtn.addEventListener('mousedown', () => {
  enterBtn.classList.add('clicked');
});
enterBtn.addEventListener('mouseup', () => {
  setTimeout(() => {
    enterBtn.classList.remove('clicked');
  }, 150);
});
enterBtn.addEventListener('mouseleave', () => {
  enterBtn.classList.remove('clicked');
});

// 터치 디바이스 지원
enterBtn.addEventListener('touchstart', () => {
  enterBtn.classList.add('clicked');
});
enterBtn.addEventListener('touchend', () => {
  setTimeout(() => {
    enterBtn.classList.remove('clicked');
  }, 150);
});

// Enter 버튼 클릭 시 works.html로 이동
enterBtn.addEventListener('click', () => {
  window.location.href = 'works.html';
});
</script>
</body>
</html>
